<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="maincontainer">
    <div id="header">

    </div>
    <div id="navigation">
        <ul id="navmenu">
            <li><a href="home.html">Home</a></li>
            <li><a href="createatask.html">Create A Task</a></li>
            <li><a href="uploader.html">Uploader</a></li>
        </ul>
    </div>
    <div id="contents">

            <h2>List of tasks</h2>
            <table id="task_table">
                <tr id="task_row">
                    <td id="index">Id</td>
                    <td id="google_id">Google Id</td>
                    <td id="task_title">Task Title</td>
                    <td id="task_type">Task Type</td>
                    <td id="task_desc">Desc</td>
                </tr>

            </table>

    </div>

    <div id="footer">
    </div>
</div>

<script type="text/javascript">

function updateTable(records) {

    for (var i=0; i < records.length; i++) {
        var row = $('#task_row').clone();
        var rec = records[i];

        row.find('#index').text(rec.id);
        row.find('#google_id').text(rec.google_id);
        row.find('#task_title').text(rec.task_title);
        row.find('#task_type').text(rec.task_type);
        row.find('#task_desc').text(rec.task_desc);
        row.attr('id','task_' + rec.id);
        row.appendTo('#task_table');
    }
    $('#task_row').attr('style','background-color:#BDBDBD')

}

$(document).ready(function() {
    $.getJSON("rest_listalltasks.taak", {}, updateTable);
})

</script>

</body>
</html>
