    <div id="contents">

            <h2>List of all pets</h2>
            <table id="pet_table">
                <tr id="pet_row">
                    <td id="index">Id</td>
                    <td id="facebookid">FacebookId</td>
                    <td id="pet_name">Pet Name</td>
                    <td id="pet_type">Pet Type</td>
                    <td id="pet_description">Desc</td>
                </tr>

            </table>

    </div>

    <div id="footer">
    </div>
</div>

<script type="text/javascript">

function updateTable(flyers) {

    for (var i=0; i < flyers.length; i++) {
        var row = $('#pet_row').clone();
        var flyer = flyers[i];

        row.find('#index').text(flyer.id);
        row.find('#facebookid').text(flyer.facebookid);
        row.find('#pet_name').text(flyer.pet_name);
        row.find('#pet_type').text(flyer.pet_type);
        row.find('#pet_description').text(flyer.pet_description);
        row.attr('id','flyer_' + flyer.id);
        row.appendTo('#pet_table');
    }
    $('#pet_row').attr('style','background-color:#BDBDBD')

}

$(document).ready(function() {
    $.getJSON("rest_listallflyers.taak", {}, updateTable);
})

</script>
