<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/doom.css" type="text/css" media="screen" />
    <link rel="SHORTCUT ICON" href="favicon.ico"/>
</head>
<body onload="pageInit()">
<div id="maincontainer">
    <div id="header">

    </div>
    <div id="navigation">
        <ul id="navmenu">
            <li><a href="home.html">Home</a></li>
            <li><a href="createatask.html">Create A Task</a></li>
            <li><a href="uploader.html">Uploader</a></li>
        </ul>
    </div>
    <div id="contents">

            <h2>List of tasks</h2>
            <table id="task_table">
                <tr id="task_row">
                    <td id="index">Id</td>
                    <td id="google_id">Google Id</td>
                    <td id="task_title">Task Title</td>
                    <td id="task_type">Task Type</td>
                    <td id="task_desc">Desc</td>
                </tr>

            </table>

    </div>

    <div id="footer">
    </div>
</div>

<script type="text/javascript" src="js/kjs.js"></script>
<script type="text/javascript">

function updateTaskTable(records) {    
    var N = records.length;
    for (var i=0; i < N; i++) {
        var rec = records[i];    
        var row = kjs.create("tr", "");    
        row.appendChild(kjs.create("td", rec.id, "", ""));
        row.appendChild(kjs.create("td", rec.google_id , "", ""));  
        row.appendChild(kjs.create("td", rec.task_title, "", ""));
        row.appendChild(kjs.create("td", rec.task_type, "", ""));
        row.appendChild(kjs.create("td", rec.task_desc, "", ""));
        kjs.id("task_table").appendChild(row);    
    }
}

function pageInit() {
    kjs.initAjax("rest_listalltasks.taak", updateTaskTable);
}
</script>

</body>
</html>
